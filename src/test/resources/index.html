<html lang='en' >

<head>
	<meta charset='utf-8' />
	<title>Sample apps for servlet-scopes library</title>
</head>

<body>
	<a href='ForwardingServlet?mode=unwrapped' >unwrapped</a> (expecting ForwardingServlet)<br/>
	<a href='ForwardingServlet?mode=unwrapped&targetPath=/TargetedServlet' >unwrapped targeted</a> (expecting TargetedServlet)<br/>
	<a href='ForwardingServlet?mode=wrapped' >wrapped</a> (expecting AsyncServlet)<br/>
	<a href='ForwardingServlet?mode=wrapped&targetPath=/TargetedServlet' >wrapped targeted</a> (expecting TargetedServlet)<br/>
	<br/>
	<a href='echo?type=programmatic' >programmatic websocket</a><br/>
	<a href='echo?type=extending' >extending websocket</a> (does not ping, idle timeout after 5 minutes)<br/>
	<a href='echo?type=annotated' >annotated websocket</a><br/>
</body>

</html>
